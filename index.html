<!DOCTYPE html> 

<html>
	<head>
		<title>DartScore</title>

		<meta name="viewport" content="width=device-width, initial-scale=1"> 

		<link rel="stylesheet" href="jquery.mobile-1.0rc1/jquery.mobile-1.0rc1.min.css" />

		<script src="jquery-1.6.4.min.js"></script>
		<script src="jquery.mobile-1.0rc1/jquery.mobile-1.0rc1.min.js"></script>

		<script src="gametype.js"></script>
		<script src="db.js"></script>
		<script src="darts.js"></script>
		<script src="player.js"></script>

	</head>

	<body>

		<!-- mainmenu -->
		<div data-role="page" id="mainmenu">
			<div data-role="header">DartScore</div>
			<div data-role="content">
				<p><a href="#gameselect" data-role="button">Play</a></p>
				<p><a href="#scoreselect" data-role="button">Stats</a></p>
				<p><a href="#about" data-rel="dialog" data-role="button">About</a></p>

			</div>

		</div>


		<!-- game select -->
		<div data-role="page" id="gameselect">
			<div data-role="header">Select Game</div>
			<div id="gamelist" data-role="content">
			</div>

		</div>

		<!-- player select -->
		<div data-role="page" id="playerselect">

			<div data-role="fieldcontain">
				<fieldset id="chk_players" data-role="controlgroup">	
					<legend>Choose players:</legend>
					<a id="btn_addplayer_1" href="#addplayer" data-role="button">Add Player</a>
				</fieldset>


			</div>

				<p><a href="#startgame" data-role="button">Start Game</a></p>

		</div>


		<!-- scoreselect -->
		<div data-role="page" id="scoreselect" data-add-back-btn="true">
			<div data-role="header"><h1>Dartscore</h1></div>
			<div data-role="content">
				<div id="board"></div>
				<div style="font-size: 50px" id="score"></div>
			</div>
		</div>


		<div data-role="page" id="addplayer" data-rel="back">
			<div data-role="header"><h1>Add Player</h1></div>
			<div data-role="content">
				<input id="input_new_player"></input>
				<p><a href="#playerselect" id="btn_addplayer"data-role="button">Add Player</a>

			</div>
		</div>

		<div data-role="page" id="about">
			<div data-role="header"><h1>About</h1></div>
			<div data-role="content">
				COPYRIGHT 2011 LeanMeanTech Incorporated

			</div>
		</div>

		<a id="delplayerlink" href="#delplayer" data-rel="dialog" data-transition="pop" style="display:none;"></a>


		<div data-role="page" id="delplayer">
			<div data-role="header">
				<h1>Confirm</h1>
			</div>
			<div data-role="content">
				Are you sure you want to delete player <span id="playername_del"></span>?  This can not be undone.

			</div>
		</div>

	</body>
</html>
