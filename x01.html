<!DOCTYPE html> 

<html>
	<head>
		<title>DartScore - x01</title>

		<meta name="viewport" content="width=device-width, initial-scale=1;"><!-- user-scalable=no"> -->

		<script src="jquery-1.6.4.min.js"></script>

		<script src="raphael-min.js"></script>
		<script src="dartboard.js"></script>
		<script src="gametype.js"></script>
		<script src="x01.js"></script>

		<script>
			$(document).ready( function() {
				setTimeout(function() {window.scrollTo(0, 1);},100);

			});

		</script>


		<style type="text/css">
			html, body {
				height	: 100%;
				width	: 100%;
				padding	: 0;
				margin	: 0;	
			}

			#scoreinput {
				width	: 100%;
				height	: 100%;
				background: #cfcfcf;
			}
		
			#scoreboard {
				width	: 100%;
			}
	

			#board {
				float	: right;
				width	: 20%;
				margin-left: auto;
				margin-right: auto;
				margin-top : 4px;
			}

			#score {
				float	: left;
				width	: 10%;
				height	: 7%;
				font-size: 32px;
				text-align: center;
				margin-left: auto;
				margin-right: auto;
				margin-top: 4px;	
			}
			
			#players > div {
				font-size: 24px;
				width	: 100%;
				border-bottom: 1px solid black;
			}

			#players > div > span {
				position: absolute;
				right	: 0px;
				padding : 3px;
			
			}

			
			.highlighted_player {
				background : #ffff00;
			}


			.button {
    				border		: 1px solid black;
				border-radius	: 8px;	
				padding		: 8px;
				font-size	: 24px;
				text-decoration	: none;
				background	: #cfcfcf;
				
			}

			#scoreinput {
				width : 100%;
				text-align: center;
				border : 1px solid red;
				margin-top: 20px;
			}

			#scoreinput > * {
				display: inline;
			}
	
			#smallboard {
				width	: 25%;
				height	: 25%;
			}

	
			#bigboard {
				position	: absolute;
				width		: 100%;
				height		: 100%;
			}	

		</style>
		
	</head>

	<body>

		<div id="bigboard"></div>
		
		<div id="scoreboard">
			<div id="players"></div>
		</div>

		<div id="scoreinput">
			<a href="#" id="undo"  class="button">Undo</a>
			<input type="number" id="score"></input>
		
			<div id="smallboard"></div>
		</div>
	

	</body>
</html>
